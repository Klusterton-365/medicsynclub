  <script>
    // Function to generate QR code
    function generateQRCode() {
      var qrCode = new QRCode(document.getElementById("qrcode"), {
        text: "https://www.example.com", // The content you want in the QR code
        width: 256,
        height: 256,
      });
    }

    // Call the function to generate QR code when the page is loaded
    window.onload = generateQRCode;
