<script>
    loadContents();
    loadMedicationList();
    loadNoteList();
    function downloadAsPDF() {
        // Select the entire body
        const element = document.body;

        // Set options for html2pdf
        const options = {
            margin: 10,
            filename: 'record.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // Use html2pdf library to generate PDF
        html2pdf(element, options);
    }
    function loadNoteList(){
        const userId = window.localStorage.getItem('token');
        $.ajax({
            type: 'GET',
            url: `https://klusterthon-365-api.000webhostapp.com/note/${userId}`,
            success: function(response) {
                if (response.status == false) {
                    document.querySelector('#noteList').innerHTML += "<span>No Notes added yet! Add to get started</span>";
                } else {
                    const data = response.data;
                    data.forEach(item => {
                        const timestamp = item.created_at;
                        const date = new Date(timestamp);
                        const options = { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric', 
                            hour: 'numeric', 
                            minute: 'numeric' 
                        };

                        // Format the date
                        const formattedDate = new Intl.DateTimeFormat('en-US', options).format(date);

                        document.querySelector('#noteList').innerHTML +=  `<div class="rounded-lg p-4 flex flex-col gap-2 bg-gray-200">
                        <h1 class="font-bold">${item.title}</h1>
                        <span class="flex flex-col gap-1">
                            <small class='font-light'><i> ${formattedDate} </i></small>
                        </span>
                    </div>`
                    });
                }
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    }

</script>
